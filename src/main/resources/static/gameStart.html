<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/gameStart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Avante</title>
</head>
<body>
    <header>
        <div class="header-button-container">
            <a class="gradientBorderLP" href="./home.html">
                <img src="./assets/icons/cadastro-login/setaVoltar.svg" alt="Icone de seta voltando">
                Voltar
            </a>
        </div>
        <div>
            <span class="gradientFont logo">Avante</span>
        </div>
    </header>

    <main>
        <div class="fullColorLP gameName" >
            <span>Três porquinhos</span>
        </div>
        <div class="gameStartCards-container gradientBorderLP">
            <div class="gameStartCards-text">
                <h1>Preparem-se!</h1>
                <p>Divida a turma em duas equipes e escolham os nomes</p>
            </div>
            <div class="gameStart-robo">
                <img src="./assets/icons/gameStart/roboMegafone.png" alt="Robô segurando um megafone">
            </div>
            <form action="">
                <div class="groupNameCards-container">
                    <div class="groupNameCard blue">
                        <div class="groupNameCard-title">
                            <img src="./assets/icons/gameStart/equipeAzul.svg" alt="">
                            <span>Equipe 1</span>
                        </div>
                        <div class="groupNameCard-input-container">
                            <fieldset>
                                <label for="">Nome da equipe</label>
                                <input type="text" name="" id="">
                            </fieldset>
                        </div>
                    </div>

                    <div class="groupNameCard pink">
                        <div class="groupNameCard-title">
                            <img src="./assets/icons/gameStart/equipeRose.svg" alt="">
                            <span>Equipe 1</span>
                        </div>
                        <div class="groupNameCard-input-container">
                            <fieldset>
                                <label for="">Nome da equipe</label>
                                <input type="text" name="" id="">
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div>
                    <form action="" id="game-start-form">
                        <button type="submit" class="fullColorLP">Começar</button>
                    </form>
                </div>
            </form>

        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
