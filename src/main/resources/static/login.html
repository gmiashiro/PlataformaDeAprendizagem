<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Avante</title>
</head>
<body>
    <header>
        <div class="header-button-container">
            <a class="gradientBorderLP" href="./index.html">
                <img src="./assets/icons/cadastro-login/setaVoltar.svg" alt="Icone de seta voltando">
                Voltar
            </a>
        </div>
    </header>

    <main>
        <div class="form-container gradientBorderLP">
            <div class="form-infos">
                <div>
                    <span class="gradientFont logo">Avante</span>
                </div>
                <div class="form-infos-text">
                    <h1>Olá!</h1>
                    <p>Para entrar, digite seu e-mail e sua senha:</p>
                </div>
                <div>
                    <img src="./assets/icons/cadastro-login/roboLogin.png" alt="Ilustração de um robô com roupa de festa">
                </div>
            </div>
            <form action="/login" method="POST">
                <div class="form-inputs">
                    <fieldset>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </fieldset>
                </div>
                <div class="form-button-container">
                    <button type="submit" class="fullColorLP">Pronto</button>
                    <span>Não tem uma conta? <a href="./cadastro.html">Entre aqui</a></span>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>
    <script src="./js/login.js"></script>
</body>
</html>
