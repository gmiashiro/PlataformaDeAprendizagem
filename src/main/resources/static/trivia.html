<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/trivia.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Trivia - Avante</title>
</head>
<body>
    <header>
        <div class="header-button-container">
            <a class="gradientBorderLP" href="./gameStart.html">
                <img src="./assets/icons/cadastro-login/setaVoltar.svg" alt="Icone de seta voltando">
                Voltar
            </a>
        </div>
        <div>
            <span class="gradientFont logo">Avante</span>
        </div>
    </header>

    <main>
        <div class="trivia-container gradientBorderLP">
            <!-- Placar -->
            <div class="placar-container">
                <div class="placar-time vermelho">
                    <span class="placar-label">Time Vermelho</span>
                    <span class="placar-pontos" id="pontuacaoVermelho">0</span>
                </div>
                <div class="placar-vs">VS</div>
                <div class="placar-time azul">
                    <span class="placar-label">Time Azul</span>
                    <span class="placar-pontos" id="pontuacaoAzul">0</span>
                </div>
            </div>

            <!-- Turno -->
            <div class="turno-container">
                <span id="turnoAtual" class="turno-label">Turno: Time Vermelho</span>
                <span class="pergunta-numero" id="perguntaNumero">Pergunta 1 de 10</span>
            </div>

            <!-- Pergunta -->
            <div class="pergunta-container">
                <h2 id="textoPergunta">Carregando pergunta...</h2>
            </div>

            <!-- Opções de Resposta -->
            <div class="opcoes-container">
                <button class="opcao-btn" data-index="0">
                    <span class="opcao-letra">A</span>
                    <span class="opcao-texto" id="opcao0">Opção 1</span>
                </button>
                <button class="opcao-btn" data-index="1">
                    <span class="opcao-letra">B</span>
                    <span class="opcao-texto" id="opcao1">Opção 2</span>
                </button>
                <button class="opcao-btn" data-index="2">
                    <span class="opcao-letra">C</span>
                    <span class="opcao-texto" id="opcao2">Opção 3</span>
                </button>
                <button class="opcao-btn" data-index="3">
                    <span class="opcao-letra">D</span>
                    <span class="opcao-texto" id="opcao3">Opção 4</span>
                </button>
            </div>

            <!-- Feedback e Botão Próxima -->
            <div class="feedback-container">
                <span id="feedback" class="feedback-texto"></span>
            </div>

            <div class="botao-container">
                <button id="proximaPerguntaBtn" class="fullColorLP proximo-btn" style="display: none;">
                    Próxima Pergunta
                </button>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="./js/perguntas.js"></script>
    <script src="./js/trivia.js"></script>
</body>
</html>
